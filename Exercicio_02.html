<script>

    */
    
    y = Number(prompt("Digite o valor de y"))

    //resultado = ((y + (5 * 9)) / (7 + (h - t / T + o)) - (5 * 100))
    resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100
