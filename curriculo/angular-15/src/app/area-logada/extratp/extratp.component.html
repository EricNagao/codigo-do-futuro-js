<div class="container">

  <div class ="spinner-border" role="status" *ngIf="estaCarregando">
    <span class="sr-only"> loading...</span>
  </div>
  
  <div *ngIf="erroNoCarregamento">
    <h2> Deu erro, falha no carregamento :/ </h2>
    <button (click)="carregarExtrato()"> Tentar novamente </button>
  </div>

  <div> 
    
    <button (click)="paginaAnterior()"[disabled]="pagina ===1"> pagina anterior</button> 
    <button (click)="proximaPagina()">Próxima pagina </button>
    <p>Página atual: {{pagina}} </p>

    <table class="table table-hover" *ngIf="!estaCarregando">

      <tr>
        <th>ID </th>
        <th>Data </th>
        <th>Descricao </th>
        <th>Valor </th>
        <th>Categoria </th>
      </tr>
  
      <tr *ngFor="let transacao of transacoes"> 
          <td>{{ transacao.id }}</td>
          <td>{{transacao.data | data}</td>
          <td>{{transacao.descricao}}</td>
          <td>{{transacao.valor}}</td>
          <td>{{transacao.categoria}}</td>
        </tr> 
    </table>
  
</div>

</div>
