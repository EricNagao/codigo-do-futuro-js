<div class="container text-center p5" >

  <div class ="spinner-border" role="status" *ngIf="estaCarregando">
    <span class="sr-only"> loading...</span>
  </div>
  
  <div *ngIf="erroNoCarregamento">
    <h2> Deu erro, falha no carregamento :/ </h2>
    <button (click)="carregarContatos()"> Tentar novamente </button>
  </div>


<table class="table table-hover" *ngIf="!estaCarregando">

  <tr>
    <!--<th>ID </th> -->
    <th>Nome </th>
    <!--<th>CPF </th>
    <th>Banco </th>
    <th>Ag </th>
    <th>CC</th> -->
    <th>Ação</th>
  </tr>

  <tr *ngFor="let contato of contatos "> 
      <!--<td>{{contato.id }}</td> -->

      <td> 
        <button class="btn btn-primary" (click)="irParaDetalhes(contato.id)">Ver detalhes</button>
      </td>
      <!--<td>{{contato.cpf}}</td>
      <td>{{contato.banco}}</td>

      <td>{{contato.cc}}</td> -->
